<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTrack | Supabase Cloud Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .timeline-line::before { content: ''; position: absolute; left: 7px; top: 0; bottom: 0; width: 2px; background: #ecfdf5; }
    </style>
</head>
<body class="bg-emerald-50 min-h-screen">

    <div id="authOverlay" class="fixed inset-0 bg-emerald-900/60 backdrop-blur-md z-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">ProTrack Cloud</h2>
            <input type="text" id="usernameInput" placeholder="Nama Anda..." class="w-full px-5 py-3 rounded-xl border border-gray-200 mb-4 outline-none focus:ring-2 focus:ring-emerald-500">
            <button onclick="login()" class="w-full bg-emerald-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-emerald-700">Masuk</button>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="bg-white border-b border-emerald-100 sticky top-0 z-40 px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 font-bold text-emerald-800 text-xl"><i class="fa-solid fa-leaf"></i> ProTrack</div>
            <div class="flex items-center gap-4 text-sm">
                <span id="userDisplay" class="font-semibold"></span>
                <button onclick="logout()" class="text-red-400 hover:text-red-600"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </nav>

        <main class="max-w-6xl mx-auto p-6">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Monitoring Project</h1>
                <button onclick="toggleModal('projectModal')" class="bg-emerald-600 text-white px-5 py-2.5 rounded-xl font-bold shadow-md hover:bg-emerald-700">
                    + Project Baru
                </button>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-emerald-100 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-emerald-50 text-emerald-700 text-xs uppercase font-bold">
                        <tr>
                            <th class="px-6 py-4">Project</th>
                            <th class="px-6 py-4">Tim</th>
                            <th class="px-6 py-4 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="projectTableBody" class="divide-y divide-emerald-50"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="projectModal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-2xl p-6">
            <h3 class="text-xl font-bold mb-4">Buat Project</h3>
            <div class="space-y-3">
                <input type="text" id="pName" placeholder="Nama Project" class="w-full p-3 border rounded-xl outline-none focus:border-emerald-500">
                <input type="text" id="pCollab" placeholder="Kolaborator (Andi, Budi)" class="w-full p-3 border rounded-xl outline-none focus:border-emerald-500">
                <button onclick="createProject()" id="btnSave" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold">Simpan</button>
                <button onclick="toggleModal('projectModal')" class="w-full text-gray-400 py-2">Batal</button>
            </div>
        </div>
    </div>

    <div id="updateModal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-2xl p-6">
            <h3 class="text-xl font-bold mb-4">Update Progress</h3>
            <div class="space-y-4">
                <textarea id="upText" placeholder="Apa progresnya?" rows="3" class="w-full p-3 border rounded-xl outline-none"></textarea>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1">Lampirkan Foto (Opsional)</label>
                    <input type="file" id="upFile" accept="image/*" class="text-sm">
                </div>
                <button onclick="submitUpdate()" id="btnUpdate" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold">Posting</button>
                <button onclick="toggleModal('updateModal')" class="w-full text-gray-400 py-2">Batal</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG SUPABASE ---
        const SUPABASE_URL = 'https://jrdntfmfkuiqgkvpomdl.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Y1UBcUZ5T69pU8pFjSYAHA_bHVXliyP';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = localStorage.getItem('protrack_user');
        let activeProjectId = null;

        window.onload = () => { if(currentUser) showApp(); }

        function login() {
            const name = document.getElementById('usernameInput').value;
            if(name) { currentUser = name; localStorage.setItem('protrack_user', name); showApp(); }
        }
        function logout() { localStorage.removeItem('protrack_user'); location.reload(); }
        function showApp() {
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userDisplay').innerText = `Halo, ${currentUser}`;
            fetchProjects();
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

        // --- DATABASE OPERATIONS ---
        async function fetchProjects() {
            const { data } = await _supabase.from('projects').select('*').order('created_at', { ascending: false });
            const tbody = document.getElementById('projectTableBody');
            tbody.innerHTML = '';
            
            for (let p of data) {
                const { data: timeline } = await _supabase.from('timeline').select('*').eq('project_id', p.id).order('created_at', { ascending: false });
                
                const row = `
                    <tr class="hover:bg-emerald-50/50 cursor-pointer" onclick="toggleExpand('${p.id}')">
                        <td class="px-6 py-4 font-bold text-gray-700">${p.name}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${p.collaborators}</td>
                        <td class="px-6 py-4 text-center" onclick="event.stopPropagation()">
                            <button onclick="openUpdate('${p.id}')" class="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-lg text-xs font-bold hover:bg-emerald-600 hover:text-white">Update</button>
                        </td>
                    </tr>
                    <tr id="expand-${p.id}" class="hidden bg-emerald-50/30">
                        <td colspan="3" class="px-10 py-6">
                            <div class="relative space-y-6 timeline-line ml-2">
                                ${timeline.map(t => `
                                    <div class="relative pl-8">
                                        <div class="absolute left-0 top-1 w-4 h-4 rounded-full bg-emerald-500 border-4 border-white shadow-sm"></div>
                                        <div class="bg-white p-4 rounded-xl border border-emerald-100 shadow-sm inline-block max-w-full">
                                            <p class="text-sm text-gray-700 font-medium">${t.content}</p>
                                            ${t.image_url ? `<img src="${t.image_url}" class="mt-3 rounded-lg max-h-40 w-auto">` : ''}
                                            <div class="text-[10px] text-gray-400 mt-2 font-bold uppercase tracking-wider">@${t.created_by} â€¢ ${new Date(t.created_at).toLocaleString()}</div>
                                        </div>
                                    </div>
                                `).join('')}
                                ${timeline.length === 0 ? '<p class="text-gray-400 text-sm">Belum ada update.</p>' : ''}
                            </div>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            }
        }

        async function createProject() {
            const name = document.getElementById('pName').value;
            const collab = document.getElementById('pCollab').value;
            const btn = document.getElementById('btnSave');
            
            btn.disabled = true; btn.innerText = "Saving...";
            await _supabase.from('projects').insert([{ name, collaborators: collab }]);
            
            toggleModal('projectModal'); fetchProjects();
            btn.disabled = false; btn.innerText = "Simpan";
        }

        function openUpdate(id) { activeProjectId = id; toggleModal('updateModal'); }

        async function submitUpdate() {
            const content = document.getElementById('upText').value;
            const file = document.getElementById('upFile').files[0];
            const btn = document.getElementById('btnUpdate');
            let imgUrl = null;

            btn.disabled = true; btn.innerText = "Uploading...";

            if (file) {
                const fileName = `${Date.now()}_${file.name}`;
                const { data: uploadData } = await _supabase.storage.from('project-images').upload(fileName, file);
                if (uploadData) {
                    const { data: urlData } = _supabase.storage.from('project-images').getPublicUrl(fileName);
                    imgUrl = urlData.publicUrl;
                }
            }

            await _supabase.from('timeline').insert([{ 
                project_id: activeProjectId, 
                content: content, 
                created_by: currentUser,
                image_url: imgUrl 
            }]);

            toggleModal('updateModal'); fetchProjects();
            btn.disabled = false; btn.innerText = "Posting";
            document.getElementById('upText').value = '';
            document.getElementById('upFile').value = '';
        }

        function toggleExpand(id) { document.getElementById(`expand-${id}`).classList.toggle('hidden'); }
    </script>
</body>
</html>
